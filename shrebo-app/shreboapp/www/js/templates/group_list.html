<!-- show a list of shareables -->
<style>
	.col-md-6, .col-xs-6 {
		padding-right: 0;
		padding-left: 0;
	}
</style>
<% col.each(function (el) { %>
<div class="row" data-id="<%= el.cid %>" >
	<div class="col-xs-6 col-md-6">
		<img class="img-responsive" src="<%= el.get('picture_url') %>">
	</div>
	<div class="col-xs-6 col-md-6">
		<h3 class=""><%= el.get('label') %></h3>
		<p class="list-message-desc">
			<%= el.get('description') %>
		</p>
		<div class="pull-right">
			<span><i class="glyphicon glyphicon-chevron-right"></i></span>
		</div>
	</div>
</div>
<% }); %>
